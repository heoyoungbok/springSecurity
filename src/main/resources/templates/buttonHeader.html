        .menu {

        .menu > li {

        }

        .menu a {
            color: #1a1e21;
        }

        .submenu > li {
            line-height: 50px;

        }

        .submenu {
            height: 0; /*ul의 높이를 안보이게 처리*/
            overflow: hidden;
        }


        .menu > li:hover {
            /*background-color: #94a9ff;*/
            transition-duration: 0.5s;
        }

        .menu > li:hover .submenu {
            height: 250px; /*서브메뉴 li한개의 높이 50*5*/
            transition-duration: 1s;
        }

        body:before{
            content:'';
            height:70%;
            display:inline-block;
            vertical-align:middle;
        }
        button{
            background:#1AAB8A;
            color:#fff;
            border:none;
            position:relative;
            height:30px;
            font-size:1.48em;
            padding:0 2em;
            cursor:pointer;
            transition:800ms ease all;
            outline:none;


        }
        button:hover{
            background:#fff;
            color:#1AAB8A;

        }
        button:before,button:after{
            content:'';
            position:absolute;
            top:0;
            right:0;
            height:2px;
            width:0;
            background: #1AAB8A;
            transition:400ms ease all;
            vertical-align: middle;
        }
        button:after{
            right:inherit;
            top:inherit;
            left:0;
            bottom:0;
        }
        button:hover:before,button:hover:after{
            width:100%;
            transition:800ms ease all;
        }
        .container {
            /*display: flex;*/
            align-items: center;
        }
    </style>

    <script>
        var testPopUp;
        function openPopUp() {
            testPopUp= window.open("https://nid.naver.com/nidlogin.logout", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,width=1,height=1");
        }
        function closePopUp(){
            testPopUp.close();
        }

        function naverLogout() {
            openPopUp();
            setTimeout(function() {
                closePopUp();
            }, 1000);


        }
